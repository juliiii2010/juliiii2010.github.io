      /* Estilo para los encabezados */
      h1, h2 {

        text-decoration: none;

      }

      img {
        display: block;
        margin-top: 10px;

      }

      hr {
        border: none;
        height: 2px;
        background-color: #FF007F; /* Rosado fuerte */
      }

      body {
        background-color: #FF007F; /* Rosado fuerte */
        color: white; /* Texto blanco */
        font-family: Arial, sans-serif;
        padding: 20px;
