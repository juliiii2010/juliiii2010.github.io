    <title>SNT</title>
    <link rel="stylesheet" href="style.css">

    <style>
      /* Colores para títulos */
      h1, h2 {
        color: #FFC0CB; /* Rosa pastel */
      }

      /* Estilo para los enlaces */
      a {
        text-decoration: none; /* Quita subrayado */
        color: #FFC0CB; /* Rosa pastel para enlaces */
      }

      /* Efecto al pasar el mouse sobre los enlaces */
      a:hover {
        color: #FF69B4; /* Rosa más intenso al pasar el mouse */
      }

      /* Estilo para las imágenes */
      img {
        display: block; /* Para que cada imagen esté en su línea */
        margin-top: 10px; /* Espacio encima de la imagen */
        max-width: 100%; /* Responsiva */
        height: auto; /* Mantiene proporciones */
      }

      /* Estilo para las líneas */
      hr {
        border: none; /* Quita borde por defecto */
        height: 2px; /* Grosor de la línea */
        background-color: #FFC0CB; /* Color rosa pastel */
      }
    </style>
  </head>
